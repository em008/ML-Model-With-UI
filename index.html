<!DOCTYPE html>
<html>
<head>
    <title>Scanned Receipts Predictor</title>
</head>
<body>
    <h1>Scanned Receipts Predictor</h1>
    <input type="text" id="text1" placeholder="Enter year (yyyy)">
    <input type="text" id="text2" placeholder="Enter month (mm)">
    <button id="classifyButton">Predict</button>
    <p id="result1"></p>

    <script>
        document.getElementById('classifyButton').addEventListener('click', function() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text1, text2 }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result1').innerText = `Predicted 1: ${data.prediction}`;
            })
            .catch(error => {
                console.error('Prediction failed:', error);
            });
        });
    </script>
</body>
</html>
