<!DOCTYPE html>
<html>
<head>
    <title>Scanned Receipts Predictor</title>
</head>
<body>
    <h1>Scanned Receipts Predictor</h1>
    <button id="predictButton">Predict</button>
    <p id="result"></p>

    <script>
        document.getElementById('predictButton').addEventListener('click', function() {
          
            let formData = new FormData();

            fetch('/predict', {
              method: 'POST',
              body: formData
            })
              .then(response => response.json())
              .then(data => {document.getElementById('result').innerText = `${data.class}`;
            })
              .catch(error => {
              console.error('Prediction failed:', error);
            });

        });
    </script>
</body>
</html>
